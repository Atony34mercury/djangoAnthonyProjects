<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}WEB{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shared_templates/css/style.css' %}">
</head>
<body>
    <!-- HEADER and navegation menu -->
    <header id="header" class="centered">
        {% block header %}
        <h1>Customer Manager</h1>
        {% endblock %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    
        <nav>
            {% block nav %}
            <div class="d-flex flex-column">
                <nav id="navbar" class="nav-menu navbar">
                    <ul>
                        <li><a href="{% url 'home_agenda' action='list' %}" class="nav-link scrollto"><i class="bx bx-home"></i> <span>List</span></a></li>
                        <li><a href="{% url 'home_agenda' action='add' %}" class="nav-link scrollto"><i class="bx bx-home"></i> <span>Add</span></a></li>
                    </ul>
                </nav><!-- .nav-menu -->
            </div>
            {% endblock %}
        </nav>

    </header>
    
    <main id="main">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
